version: '3.8'

services:
  api-score:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-score-container
    ports:
      - "8003:8003"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8003
      - DATABASE_URL=sqlite:///./financial_scores.db
      # Add your Google Sheets API credentials here or use env_file
      # - GOOGLE_SHEETS_API_KEY=${GOOGLE_SHEETS_API_KEY}
      # - SPREADSHEET_ID=${SPREADSHEET_ID}
    env_file:
      - .env
    volumes:
      # Mount the database file to persist data
      - ./financial_scores.db:/app/financial_scores.db
      # Mount logs directory if needed
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - api-score-network

networks:
  api-score-network:
    driver: bridge
